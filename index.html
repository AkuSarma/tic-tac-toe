<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="1" class="game-box"></div>
        <div id="2" class="game-box"></div>
        <div id="3" class="game-box"></div>
        <div id="4" class="game-box"></div>
        <div id="5" class="game-box"></div>
        <div id="6" class="game-box"></div>
        <div id="7" class="game-box"></div>
        <div id="8" class="game-box"></div>
        <div id="9" class="game-box"></div>
    </div>

    <p id="game-info"><span id="game-info-span">x</span> turn</p>

    <script src="script.js"></script>
</body>
</html>
